<!DOCTYPE html>
<html lang="pt-br">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>testando e entendendo como funciona o switch e case</title>

    </head>

    <body>
        
        <h1></h1>

        <script>
            
            var nome = "Deyvison";

            switch(nome){

                case "Deyvison":
                    console.log("verdadeiro");
                    break
                case "Rafael":
                    console.log("falso");
                    break
                case "joao":
                    console.log("falso");
                    break
            }

        </script>

    </body>

</html>
