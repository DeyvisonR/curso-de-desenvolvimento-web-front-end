<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="ut-8">
        <meta name="viewport" content="width=device-width, 
        initial-scale=1.0, maximum-scale=1.0">
        <link type="text/css" rel="stylesheet" href="style.css">

        <title>tags de semantica do html 5</title>

        <meta name="description" content="descrição do site">
        <meta name="keywords" content="palavras chaves separadas por virgula">
        <meta name="author" content="nome do criador do site">

    </head>
    <body>

        <header><!--tag para indicar o cabçalho do site-->
            <aside><!--tag para indicar uma side bar no site-->
                <nav><!--tag para indicar os links de navegação de um site-->
                    <div><a target="_blank" href="#" title="Home">Home</a></div>
                    <div><a target="_blank" href="#" title="Contato">Contato</a></div>
                    <div><a target="_blank" href="#" title="About">About</a></div>
                </nav>
            </aside>
        </header>

        <main>
            <section><!--tag utilizada para indicar que esta abrindo
                    uma seção, e bom dividir o cogigo em seções para
                    deixar o codigo mais organizado e com sentido-->
                <article><!--essa tag serve para declarar um 
                        conteúdo que não precisa de outro para 
                        fazer sentido-->

                </article>
            </section>
        </main>
        <div class="clear"></div>
        <footer>
            <div class="linhafinal"></div>
            <div class="center">
                <p>todos os direitos reservados pela <cite><em>Lorem ipsum</em></cite></p>
<!--a tag <em> é utilizada quando desejamos enfatizar 
um trecho ou palavra no texto, indicando que ela contribui de 
forma mais relevante para o sentido/compreensão do conteúdo.

e a tag <cite> é utilizada para declarar que naquele trecho há uma
citação, isto é, um trecho de texto que não foi escrito pelo autor
do conteúdo-->
                <p>rua dos palmeiras pariquis - 1151</p>
            </div>
        </footer>
    </body>
</html>
