<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        

        <script>

            function testes(){
                return new Promise(function(resolve, reject){

                    setTimeout(function(){
                        let erro = false;

                        if(erro == true){
                            reject("erro....")
                        }else{
                            resolve("a promise foi resolvida com sucesso!")
                        }

                    }, 2000)

                    
                })
            }

            testes().then(function(resolve){
                window.alert(resolve)
            }).catch(function(reject){
                window.alert(reject)
            });

            async function testes2(){
                await testes();
                window.alert('foi executado só depois que a função testes() terminou')
            }

            testes2()

        </script>

    </body>
</html>
